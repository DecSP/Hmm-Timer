<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
    <title id="title">Timer hmm (idle)</title>
</head>

<body>
    <h3>Hmm seconds ??</h3>
    <input id="count" type="text" require maxlength="12" size="10"></input>
    <button onclick="clickStart()" id="startButt" >Hmmtart</button> <button id="pauseButt" onclick="clickPause()" hidden>Hmmause</button><button id="stopButt" onclick="clickStop()" hidden>Hmmtop</button>
    <br>
    <h1 id="timerText">0</h1>
   
<script>
    var cnt;
    var running;
    var itv;
    var title=document.getElementById("title");
    function runTimer() {
            document.getElementById("timerText").innerHTML=--cnt;
            title.innerHTML=cnt+" (running)";
            if (cnt<=0){
                clickStop();
                alert("Time out");
            }
    }
    function clickStart(){
        var x=document.getElementById("count");
        x.toggleAttribute("disabled");
        document.getElementById("startButt").toggleAttribute("hidden");
        document.getElementById("pauseButt").toggleAttribute("hidden");
        document.getElementById("stopButt").toggleAttribute("hidden");
        cnt=parseInt(x.value);   
        document.getElementById("timerText").innerHTML=cnt
        itv=setInterval(runTimer,1000);
        running=true;
    }
    function clickPause(){
        if (running){
            document.getElementById("pauseButt").innerHTML="Hmmesume";
            title.innerHTML=cnt+" (pause)";
            running=false;
            clearInterval(itv);
        }
        else{
            document.getElementById("pauseButt").innerHTML="Hmmause";
            title.innerHTML=cnt+" (running)";
            itv=setInterval(runTimer,1000);
            running=true;
        }
    }
    function clickStop(){
        var x=document.getElementById("count");
        x.toggleAttribute("disabled");
        document.getElementById("startButt").toggleAttribute("hidden");
        document.getElementById("pauseButt").toggleAttribute("hidden");
        document.getElementById("stopButt").toggleAttribute("hidden");
        clearInterval(itv);
        document.getElementById("pauseButt").innerHTML="Hmmause";
        title.innerHTML="Timer Hmm";
        cnt=0;
    }
</script>
</body>
</html>
