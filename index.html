<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<head>
    <title id="title">HMM-TIMER</title>
    <link rel = "icon" href =  "clock1.png" type = "image/x-icon"> 
    <style>
        #qframe0{
            max-width: 1000px; border: 1px solid white; margin: 5px; padding: 15px; background-color: #AAFFC9; margin: 0 auto; opacity:0.7;border-radius: 15px;
        }
        #qframe1{
            max-width: 1000px; border: 1px white; margin: 5px; padding: 20px; background-color: #AAFFC9; margin: 0 auto; /*#E2FFE8*/
        }
        .center {
            margin: auto;
            width: 14%;
            padding: 10px;
        }
        body {
            background-image: url('bg.jpg');
        }
        .button {
    		width: 115px;
    		height: 80%;
		    background: #0096BB;
		    padding: 10px;
		    text-align: center;
		    border-radius: 5px;
		    border-color: #0096BB;
		    color: #fff;
		    font-weight: bold;
		    line-height: 25px;
		    box-shadow: -5px 5px;
		}
		.button:hover{
			background: #EFEFEF;
			color: #0096BB;
		}
    </style>
</head>

<body>
    <h1 style="text-align:center;font-family:basic-sans, sans-serif;text-transform:uppercase;font-style: italic;font-size:300%;color:#1dc0e0;">  HMM COUNTING ??</h1>
<div id="qframe0">
    <div style="text-align: center;line-height: 70px;">
    	<input id="count" type="text" require maxlength="12" size="10" style="text-align:center;font-size:200%;border-radius: 0.1em;">
    	<div id="qframe1" style="line-height: 150%;text-align: center;">
    		<button class="button" onclick="clickStart()" id="startButt" >HMM-START</button> <button class="button" id="pauseButt" onclick="clickPause()" hidden>HMM-PAUSE</button>&nbsp;&nbsp;<button class="button" id="stopButt" onclick="clickStop()" hidden>HMM-STOP</button>
    	</div>
    </div>
    <h1 id="timerText" style="text-align:center;font-size:670%">0</h1>
</div>
   
<script>
    var cnt;
    var running;
    var itv;
    var title=document.getElementById("title");
    function runTimer() {
            document.getElementById("timerText").innerHTML=--cnt;
            title.innerHTML=cnt+" (running)";
            if (cnt<=0){
                clickStop();
                alert("Time out");
            }
    }
    function clickStart(){
        var x=document.getElementById("count");
        x.toggleAttribute("disabled");
        document.getElementById("startButt").toggleAttribute("hidden");
        document.getElementById("pauseButt").toggleAttribute("hidden");
        document.getElementById("stopButt").toggleAttribute("hidden");
        cnt=parseInt(x.value);   
        document.getElementById("timerText").innerHTML=cnt
        itv=setInterval(runTimer,1000);
        running=true;
    }
    function clickPause(){
        if (running){
            document.getElementById("pauseButt").innerHTML="HMM-RESUME";
            title.innerHTML=cnt+" (pause)";
            title.innerHTML="HMM-TIMER (pause)";
            running=false;
            clearInterval(itv);
        }
        else{
            document.getElementById("pauseButt").innerHTML="HMM-PAUSE";
            title.innerHTML=cnt+" (running)";
            itv=setInterval(runTimer,1000);
            running=true;
        }
    }
    function clickStop(){
        var x=document.getElementById("count");
        x.toggleAttribute("disabled");
        document.getElementById("startButt").toggleAttribute("hidden");
        document.getElementById("pauseButt").toggleAttribute("hidden");
        document.getElementById("stopButt").toggleAttribute("hidden");
        clearInterval(itv);
        document.getElementById("pauseButt").innerHTML="HMM-PAUSE";
        title.innerHTML="HMM-TIMER";
        cnt=0;
    }
</script>
</body>
</html>
